<ion-header>
  <ion-toolbar>
    <ion-title >
      <img src="assets/img/logo2.png"/>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
  
  <ion-card>
    <ion-card-header >
      <ion-title size="small">Reserva de hora</ion-title>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <!-- Indicamos mediante el (click) la funcion a quien referenciara-->
          <ion-button expand="full" (click)="presencial()">Presencial</ion-button>
          <ion-button expand="full" (click)="telemedicina()">Telemedicina</ion-button>
          <ion-button expand="full" (click)="dental()">Dental</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  
</ion-content>
