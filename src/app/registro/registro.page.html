<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="   " ></ion-back-button>
    </ion-buttons>
    <ion-title  >
      <img src="assets/img/logo2.png"/>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background" [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-title size="small">Registre los datos del paciente</ion-title>
    </ion-card-header>
    
    <ion-item lines="none">
      <ion-label >Rut: {{data.Nombre}}</ion-label>
    </ion-item>

    <ion-item >
      <ion-label position="floating">Apellido:</ion-label>
      <ion-input type="text" [(ngModel)]="user.apellido"></ion-input>
    </ion-item>
    <ion-item >        
      <ion-label position="floating">Correo electronico:</ion-label>
      <ion-input type="text" [(ngModel)]="user.mail"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label position="floating">Telefono:</ion-label>        
      <ion-input type="text" [(ngModel)]="user.telefono"></ion-input>
    </ion-item>
    <ion-row>        
      <ion-col>
        <ion-button expand="full" (click)="registrar()" >Registar</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
