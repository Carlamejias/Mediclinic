<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="   " ></ion-back-button>
    </ion-buttons>
    <ion-title  >
      <img src="assets/img/logo2.png"/>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background" [fullscreen]="true">
  <ion-card>
    <ion-item lines="none">
      <ion-label >Rut: {{data.rut}}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label >Nombre: {{data.nombre}}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label >Apellido: {{data.apellido}}</ion-label>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-card-header >
      <ion-title size="small">Medico</ion-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="full">
        <ion-label position="floating">Nombre del medico</ion-label>
        <ion-input type="text" [(ngModel)]="med.nombre" ></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button expand="full" (click)="ingresar()" >Ingresar</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  
</ion-content>
